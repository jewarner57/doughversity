<!doctype html>
<html lang="en">

<head>
    <title>Doughversity</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css"
        integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div>
            <a href="/">
                <p class="siteTitle">Doughversity</p>
            </a>
        </div>
        <div>
            <a href="/">Home</a>
            <a href="/about">About</a>
            <a href="/plans">Subscriptions</a>
            {% if current_user.is_authenticated %}
            <a href="/myprofile">Profile</a>
            {% if current_user.role == "bakery" %}
            <a href="/mybakery">My Bakery</a>
            {% endif %}
            <a href="/logout">Logout</a>
            {% else %}
            <a href="/login">Login</a>
            {% endif %}
            <a href="/cart">Cart ({{session["cart_items"]|length}})</a>
        </div>
    </nav>

    {% block content %}{% endblock %}


    <footer>
        <div>
            Copyright 2020, Jonathan Warner
        </div>
    </footer>

    <script src="/static/index.js"></script>
</body>

</html>

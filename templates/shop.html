{% extends 'base.html' %}
{% block content %}

<section class="home_content">
    <p class="nonBoldTitle">Featured Products</p>
    <div class="cardContainer">
        {% for item in items %}
        <div class="productCard">
            <a href="/item/{{item['_id']}}">
                <div class="cardImage" style="background-image: url(/viewimage/{{item['image']}})">
                </div>
            </a>
            <div class="cardText">
                <h3>{{item["name"]}}</h3>
                <p>{{item["description"]}}</p>
            </div>
        </div>
        {% endfor %}
    </div>

</section>


{% endblock content %}

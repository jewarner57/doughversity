{% extends 'base.html' %}
{% block content %}

<section>
    <h1>{{name}}</h1>
    <div class="bakery_image">
        <img src="/viewimage/{{image}}" />
    </div>
    <p>{{description}}</p>
    <h3>${{price}}</h3>
    <a href="/addToCart/{{id}}" class="button safe">
        <div>Add To Cart</div>
    </a>
    {% if current_user.get_id() == ownerId %}
    <a href="/delete-item/{{id}}" class="danger button">
        <div>Delete Item</div>
    </a>
    <a href="/edit-item/{{id}}" class="button">
        <div>Edit Item</div>
    </a>
    {% endif %}
</section>

{% endblock content %}

{% extends 'base.html' %}
{% block content %}

<section>
    <div class="item-wrapper">
        <div class="item-image" style="background-image: url('/viewimage/{{image}}');">
        </div>
        <div class="item-details">
            <h1>{{name}}</h1>
            <p>{{description}}</p>
            <h3>${{price}}</h3>
            <a href="/addToCart/{{id}}">
                <div class="button safe">Add To Cart</div>
            </a>
        </div>
    </div>
    {% if current_user.get_id() == ownerId %}
    <a href="/delete-item/{{id}}" class="danger button">
        <div>Delete Item</div>
    </a>
    <a href="/edit-item/{{id}}" class="button">
        <div>Edit Item</div>
    </a>
    {% endif %}
</section>

{% endblock content %}

{% extends 'base.html' %}
{% block content %}

<main>
    <h1>Login</h1>

    <form method='POST'>
        <fieldset>
            <div class="form_container">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="" placeholder="user@email.com" required="true">


                <label for="password">Password:</label>
                <input type="password" id="password" name="password" value="" placeholder="password" required="true">


                <label for="remember">Remember Me:
                    <input type="checkbox" id="remember" name="remember" value="True" placeholder="">
                </label>

                <input type="submit" class="submit" value="Login">

                {% for message in get_flashed_messages() %}
                <p class="errorText">{{message}}</p>
                {% endfor %}
            </div>
        </fieldset>
    </form>

    <p>Need an account? <a href="/signup">Signup</a></p>
    <p>Trouble Logging In? <a href="/forgot-password"> Reset Password</a></p>
</main>

{% endblock content %}

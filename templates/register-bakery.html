{% extends 'base.html' %}
{% block content %}

<section>
    <form method='POST'>
        <h1>Register Your Bakery To Start Selling</h1>
        <fieldset>
            <div class="form_container">
                <label for="name">Bakery Name:</label>
                <input type="text" id="name" name="name" value="" placeholder="The Name of Your Bakery" required="true">

                <label for="email">Bakery Email:</label>
                <input type="email" id="email" name="email" value="" placeholder="bakery@email.com" required="true">

                <label for="phonenumber">Bakery Phone Number:</label>
                <input type="number" id="phonenumber" name="phonenumber" value="" required="true">

                <label for="address">Bakery Adress:</label>
                <input type="text" id="address" name="address" value="" placeholder="" required="true">

                <input type="submit" class="submit" value="Submit!">

                {% for message in get_flashed_messages() %}
                <p class="errorText">{{message}}</p>
                {% endfor %}
            </div>
        </fieldset>
    </form>
</section>

{% endblock content %}

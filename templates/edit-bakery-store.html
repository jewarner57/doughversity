{% extends 'base.html' %}
{% block content %}

<section>
    <form method='POST'>
        <h1>Edit Your Bakery Store</h1>
        <fieldset>
            <div class="form_container">
                <label for="name">Bakery Name:</label>
                <input type="text" id="name" name="name" value="{{name}}" placeholder="The Name of Your Bakery"
                    required="true">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="{{email}}" placeholder="bakery@email.com"
                    required="true">

                <label for="phonenumber">Phone Number:</label>
                <input type="number" id="phonenumber" name="phonenumber" value="{{phonenumber}}" required="true">

                <label for="address">Address:</label>
                <input type="text" id="address" name="address" value="{{address}}" placeholder="" required="true">

                <label for="image">Store Image</label>
                <div>
                    <input type="file" id="image" name="image" accept="image/*" required="false" value="{{image}}">
                </div>

                <label for="desc">Description:</label>
                <input type="text" id="desc" name="desc" value="{{description}}" placeholder="Store Description"
                    required="false">

                <input type="submit" class="submit" value="Submit!">

                {% for message in get_flashed_messages() %}
                <p class="errorText">{{message}}</p>
                {% endfor %}
            </div>
        </fieldset>
    </form>
</section>

{% endblock content %}

{% extends 'base.html' %}
{% block content %}

<section>
    <form method='POST'>
        <h1>Forgot Password</h1>
        <fieldset>
            <div class="form_container">
                <label for="email">Recovery Email:</label>
                <input type="email" id="email" name="email" placeholder="Recovery Email" required="true">

                <input type="submit" class="submit" value="Change Password">

                {% for message in get_flashed_messages() %}
                <p class="errorText">{{message}}</p>
                {% endfor %}
            </div>
        </fieldset>
    </form>
</section>

{% endblock content %}

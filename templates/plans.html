{% extends 'base.html' %}
{% block content %}

<main>
    <h1>Subscription Plans</h1>
    <div class="plan_container">
        {% for plan in plans %}
        <div class="plan_box">
            <h1>{{plan.name}}</h1>
            <div>{{plan.description}}</div>
            <div>${{plan.price}}/Month</div>
            <div class="button"><a href="/addToCart/{{plan._id}}" class="button">Add To Cart</a></div>
        </div>

        {% endfor %}
    </div>
</main>

{% endblock content %}
